        window.addEventListener('load', () => {

            renderer.domElement.id = 'avatar-canvas'; container.appendChild(renderer.domElement);

            const sphere = new THREE.Mesh(geometry, material); scene.add(sphere);
            const ringGeo = new THREE.TorusGeometry(3.2, 0.08, 16, 100);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0xa855f7, transparent: true, opacity: 0.5 });
            const ring1 = new THREE.Mesh(ringGeo, ringMat); const ring2 = new THREE.Mesh(ringGeo, ringMat);
            ring1.rotation.x = Math.PI / 2.5; ring2.rotation.x = Math.PI / 1.8;
            scene.add(ring1); scene.add(ring2);
            const light1 = new THREE.PointLight(0x06b6d4, 2, 50); light1.position.set(10, 10, 10); scene.add(light1);

        // --- Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ Ø¹ØµØ¨ÛŒ ---
        (function() {
            const canvas = document.getElementById('neuralCanvas'); const ctx = canvas.getContext('2d');
            let w, h; function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize); resize();
            const particles = []; for(let i=0; i<60; i++) particles.push({ x: Math.random()*w, y: Math.random()*h, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5, size: Math.random()*1.5 });
            function drawNeural() {
                ctx.clearRect(0, 0, w, h); ctx.fillStyle = 'rgba(6, 182, 212, 0.4)';
                particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy;
                    if(p.x < 0 || p.x > w) p.vx *= -1; if(p.y < 0 || p.y > h) p.vy *= -1;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                    for(let j=i+1; j<particles.length; j++) {
                        const p2 = particles[j]; const dx = p.x - p2.x; const dy = p.y - p2.y; const dist = Math.sqrt(dx*dx + dy*dy);
                        if(dist < 100) {
                            ctx.beginPath(); ctx.strokeStyle = `rgba(6, 182, 212, ${0.15 - dist/800})`;
                            ctx.lineWidth = 0.5; ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                        }
                    }
                });
                requestAnimationFrame(drawNeural);
            }
            drawNeural();
        })();
